<div class="row">
  <div class="col-4" *ngIf="!mostrarAct">
      <app-registrar (emitterRegistro)="this.obtenerEmpresas()"></app-registrar>
  </div>
  <div class="col-4" *ngIf="mostrarAct">
      <!--[idUsuario]="idUsuario"-->
      <app-actualizar (emitterActualizacion)="this.reloadTable()" [idCompany]="idEmpresa"></app-actualizar>
  </div>

  <div class="col-8">
      
      <div class="card mt-2 text-center">
          <div class="card-header">
              <div class="d-flex center" role="search" style="width: 35%; float: right;">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="termino" name="termino" [(ngModel)]="termino" (keyup)="searchResults($event)" >
              </div>
          </div>
          <div class="card-body">
              <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Razón social</th>
                      <th scope="col">RFC</th>
                      <th scope="col">Dirección</th>
                      <th scope="col">País</th>
                      <th scope="col">Logo</th>
                      <th scope="col">Actualizar</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider" >
                    <!--numero iterable puede ser tambien como " let i = index "-->
                    <tr *ngFor="let empresa of empresas; index as i">

                      <th scope="row">{{i+1}}</th>
                      <td>{{ empresa.strNombre }}</td>
                      <td>{{ empresa.strRazonSocial }}</td>
                      <td>{{ empresa.strRFC }}</td>
                      <td>{{ empresa.strDireccion }}</td>
                      <td>{{ empresa.strPais }}</td>
                      <td>
                        <button type="button" class="btn btn-primary" (click)="showLogo(empresa.strUrlLogo)"><i class="bi bi-image"></i></button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-warning" (click)="showUpdate(empresa._id)"><i class="bi bi-pencil-square"></i></button></td>
                      <td>
                        <button type="button" class="btn btn-danger" (click)="delete(empresa)"><i class="bi bi-person-x"></i></button></td>
                    </tr>
                  </tbody>
                </table>  
          </div>
      </div>
      

  </div>
</div>

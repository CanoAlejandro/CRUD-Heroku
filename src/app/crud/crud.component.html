<div class="container-fluid">
  
    <div class="row">
      <div class="col-6" *ngIf="!mostrarAct">
          <app-registrar></app-registrar>
      </div>
      <div class="col-6" *ngIf="mostrarAct">
          <app-actualizar></app-actualizar>
      </div>
  
      <div class="col-6">
          
          <div class="card mt-5">
              <div class="card-header">
                  Tabla de Datos
              </div>
              <div class="card-body">
                  <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nombre Completo</th>
                          <th scope="col">Edad</th>
                          <th scope="col">Actualizar</th>
                          <th scope="col">Eliminar</th>
                        </tr>
                      </thead>
                      <tbody class="table-group-divider" >
                        <tr *ngFor="let usuario of usuarios; index as i">
  
                          <th scope="row">{{i+1}}</th>
                          <td>{{usuario.strNombre}} {{usuario.strPrimerApellido}} {{usuario.strSegundoApellido}}</td>
                          <td>{{usuario.nmbEdad}}</td>
                          <td>
                            <button type="button" class="btn btn-success"><i class="bi bi-pencil-square"></i></button></td>
                          <td>
                            <button type="button" class="btn btn-danger"><i class="bi bi-person-x"></i></button></td>
                        </tr>
                      </tbody>
                    </table>  
              </div>
          </div>
      </div>
  </div>
